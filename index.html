<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game of life simulation</title>
    <script src="utils.js"></script>
    <script src="canvas_wrapper.js"></script>
    <script src="world.js"></script>
    <script src="app.js"></script>
    <style>
      div {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body onload="init_world();">
    <div>
    <h1>Game of life simulation</h1>
    </div>
    <div>
      <canvas id="canvas"></canvas>
    </div>
    <div>
      <button id="start_button" onclick="start_world();">Start</button>
      <button id="stop_button" onclick="stop_world();" disabled>Stop</button>
      <button id="clear_button" onclick="clear_world();">Clear</button>
    </div>
  </body>
</html>
