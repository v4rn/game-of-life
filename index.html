<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game of life simulation</title>
    <script src="utils.js"></script>
    <script src="canvas_wrapper.js"></script>
    <script src="world.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body onload="init_world();">
    <div>
    <h1>Game of life simulation</h1>
    </div>
    <div class="main_container">
      <div>
        <canvas id="canvas"></canvas>
      </div>
      <div class="main_buttons_container">
        <div class="button_div"><button class="button_class" id="start_button" onclick="start_world();">Start</button></div>
        <div class="button_div"><button class="button_class" id="stop_button" onclick="stop_world();" disabled>Stop</button></div>
        <div class="button_div"><button class="button_class" id="clear_button" onclick="clear_world();">Clear</button></div>
      </div>
    </div>
  </body>
</html>
